<app-header [isGallary]="false" [isGallary]="false" [title]="productDetails.name" [isHome]="false"></app-header>

<ion-content class="ion-padding-horizontal">

    <div class="productImage  ion-text-center">
        <div class="icon">
            <img [src]="productDetails.image">
        </div>
    </div>

    <div class="names">
        <p class="product-name ion-no-margin fn-22 qesaa-Janna-Bold">
            {{productDetails.name}}
        </p>
        <p class="category-name ion-no-margin fn-14 qesaa-Janna-Regular black-text-color">
            {{productDetails.categoryName}}
        </p>
    </div>

    <div class="description">
        <h6 class="ion-no-margin fn-22 qesaa-Janna-Bold">
            {{"product-description"|translate}}
        </h6>

        <p class="description-text ion-no-margin fn-14 qesaa-Janna-Regular black-text-color">
            {{productDetails.description}}
        </p>

    </div>

    <div>
        <ion-button color="primary" expand="block" class="fn-20 qesaa-Janna-Bold">
            {{ "add-product"|translate}}
        </ion-button>
    </div>

</ion-content>
