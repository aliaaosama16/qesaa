<app-header
  [haveBeforeHeader]="false"
  [title]="'account-edit'"
  [isHome]="false"
></app-header>

<ion-content class="ion-padding-horizontal">
  <div class="user-image ion-text-center">
    <img [src]="userData.avatar" />

    <p class="ion-no-margin primary-color fn-22 qesaa-Janna-Bold">
      {{"image change"|translate}}
    </p>
  </div>

  <div class="profile-form-container">
    <form
      (ngSubmit)="editProfile()"
      [formGroup]="editProfileForm"
      class="form-container ion-padding-horizontal"
    >
      <ion-item lines="none" class="ion-margin-bottom">
        <ion-icon
          class="custom-form-icon"
          [ngClass]="currentLanguage=='ar'?'icon-ar':'icon-en'"
          item-start
          color="primary"
          src="./../../../../assets/icon/forms/person.svg"
        ></ion-icon>
        <ion-input
        
          class="fn-16 qesaa-Janna-Regular"
          placeholder="{{'user-name'|translate}}"
          type="text"
          formControlName="userName"
        ></ion-input>
      </ion-item>

      <ion-item lines="none" class="ion-margin-bottom">
        <ion-icon
          class="custom-form-icon"
          [ngClass]="currentLanguage=='ar'?'icon-ar':'icon-en'"
          item-start
          color="primary"
          src="./../../../../assets/icon/forms/phone.svg"
        ></ion-icon>
        <ion-input
          class="fn-16 qesaa-Janna-Regular"
          placeholder="{{'phone number'|translate}}"
          type="tel"
          formControlName="phoneNumber"
        ></ion-input>
      </ion-item>

      <ion-item lines="none" class="ion-margin-bottom">
        <ion-icon
          class="custom-form-icon"
          [ngClass]="currentLanguage=='ar'?'icon-ar':'icon-en'"
          item-start
          color="primary"
          src="./../../../../assets/icon/forms/password.svg"
        ></ion-icon>
        <ion-input
          class="fn-16 qesaa-Janna-Regular"
          placeholder="{{'password'|translate}}"
          type="password"
          formControlName="password"
        ></ion-input>
        <ion-icon item-end color="gray" name="eye-outline"></ion-icon>
      </ion-item>

      <ion-item lines="none" class="ion-margin-bottom">
        <ion-icon
          class="custom-form-icon"
          [ngClass]="currentLanguage=='ar'?'icon-ar':'icon-en'"
          item-start
          color="primary"
          src="./../../../../assets/icon/forms/password.svg"
        ></ion-icon>
        <ion-input
          class="fn-16 qesaa-Janna-Regular"
          placeholder="{{'confirm-password'|translate}}"
          type="password"
          formControlName="confirmPassword"
        ></ion-input>
        <ion-icon item-end color="gray" name="eye-outline"></ion-icon>
      </ion-item>

      <ion-button class="form-btn" expand="block" type="submit" color="primary">
        <span class="fn-20 qesaa-Janna-Bold"> {{ "save"|translate}} </span>
      </ion-button>
    </form>
  </div>
</ion-content>
