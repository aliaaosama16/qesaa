<app-header [haveBeforeHeader]="false" [hasMarketCart]="false" [title]="'my-orders'" [isHome]="false"></app-header>

<ion-content class="ion-padding-horizontal">
    <div class="orders-container ion-margin-bottom" *ngFor="let order of orders">
       
        <div >
            <p class="order-number  fn-16 qesaa-Janna-Bold">
                <span class="primary-color">{{"orderNumber"|translate}}</span>
                <span class="custom-margin secondary-color">#{{order.id}}</span>
            </p>
            <p class="order-status  fn-16 qesaa-Janna-Bold">
                <span  class="primary-color">{{"orderStatus"|translate}}</span>
                <!-- <span class="custom-margin green-color" *ngIf="order.status==1">{{order.orderStatus|translate}}</span>
                <span class="custom-margin red-color" *ngIf="order.status==2">{{order.orderStatus|translate}}</span>
                <span class="custom-margin " *ngIf="order.status==3">{{order.orderStatus|translate}}</span> -->

                
                <span class="custom-margin " >{{order.status_f}}</span> 

            </p>
            <p class="date ion-no-margin  fn-12 qesaa-Janna-Regular">
                {{order.date}}
            </p>
        </div>
        <div>
            <ion-button color="primary" routerLink="/tabs/my-orders/details/{{order.id}}">
                <p class="ion-no-margin fn-12 qesaa-Janna-Regular">
                    {{"orderDetails"|translate}}
                </p>
            </ion-button>
        </div>
    </div>

    <div *ngIf="orders?.length==0" class="no-data">
        <p>{{"no orders"|translate}}</p>
      </div>
</ion-content>
