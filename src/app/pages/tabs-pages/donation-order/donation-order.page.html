<app-header
  [isGallary]="false"
  [title]="'donate-order'"
  [isHome]="false"
></app-header>

<ion-content class="ion-padding-horizontal">
  <form
    (ngSubmit)="donate()"
    [formGroup]="donationForm"
    class="custom-form-container ion-padding-horizontal"
  >
    <ion-item lines="none" class="ion-margin-bottom">
      <ion-icon
        class="custom-form-icon"
        [ngClass]="currentLanguage=='ar'?'icon-ar':'icon-en'"
        item-start
        color="primary"
        src="./../../../../assets/icon/donate/person-inactive.svg"
      ></ion-icon>
      <ion-input
        class="fn-16 qesaa-Janna-Regular"
        placeholder="{{'user-name'|translate}}"
        type="text"
        formControlName="userName"
      ></ion-input>
    </ion-item>

    <ion-item lines="none" class="ion-margin-bottom">
      <ion-icon
        class="custom-form-icon"
        [ngClass]="currentLanguage=='ar'?'icon-ar':'icon-en'"
        item-start
        color="primary"
        src="./../../../../assets/icon/donate/phone-inactive.svg"
      ></ion-icon>
      <ion-input
        class="fn-16 qesaa-Janna-Regular"
        placeholder="{{'phone number'|translate}}"
        type="tel"
        formControlName="phoneNumber"
      ></ion-input>
    </ion-item>


   

  
    <ion-item lines="none" class="ion-margin-bottom">
      <ion-icon
        class="custom-form-icon"
        [ngClass]="currentLanguage=='ar'?'icon-ar':'icon-en'"
        item-start
        color="primary"
        src="./../../../../assets/icon/donate/city-inactive.svg"
      ></ion-icon>
      <ion-input
        class="fn-16 qesaa-Janna-Regular"
        placeholder="{{'city'|translate}}"
        type="text"
        formControlName="city"
      ></ion-input>
    </ion-item>

    <ion-item lines="none" class="ion-margin-bottom">
      <ion-icon
        class="custom-form-icon"
        [ngClass]="currentLanguage=='ar'?'icon-ar':'icon-en'"
        item-start
        color="primary"
        src="./../../../../assets/icon/donate/city-inactive.svg"
      ></ion-icon>
      <ion-input
        class="fn-16 qesaa-Janna-Regular"
        placeholder="{{'the area or neighborhood'|translate}}"
        type="text"
        formControlName="neighborhood"
      ></ion-input>
    </ion-item>

    <ion-button class="form-btn" expand="block" type="submit" color="primary">
      <span class="fn-20 qesaa-Janna-Bold"> {{ "save"|translate}} </span>
    </ion-button>
  </form>
</ion-content>
