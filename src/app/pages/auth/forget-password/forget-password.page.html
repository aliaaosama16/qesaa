<ion-content class="form-container">
  <div class="auth-image">
    <img src="./../../../../assets/images/auth-left.svg" />
  </div>

  <div class="title ion-padding-horizontal ion-margin-horizontal ">
    <p class="ion-no-margin fn-24 qesaa-Janna-Bold">{{"forget-password"|translate}}</p>
  </div>
  
  <div class="notice ion-padding-horizontal ion-margin-horizontal ">
    <p class="ion-no-margin fn-15 qesaa-Janna-Regular gray-color">{{"forget-password-notice"|translate}}</p>
  </div>

  <form (ngSubmit)="forgetPassword()" [formGroup]="forgetForm"
    class="ion-margin-bottom ion-margin-horizontal  ion-padding-horizontal">
    <ion-item lines="none" class="ion-margin-bottom">
      <ion-icon class="custom-form-icon" [ngClass]="currentLanguage=='ar'?'icon-ar':'icon-en'" item-start
        color="primary" src="./../../../../assets/icon/forms/phone.svg">
      </ion-icon>
      <ion-input class="fn-16 qesaa-Janna-Regular" placeholder="{{'phone number'|translate}}" type="tel"
        formControlName="phoneNumber"></ion-input>
    </ion-item>

    <div
      class="error-box fn-12"
      *ngIf=" isForgetPasswordSubmitted  && forgetPasswordErrorControl.phoneNumber.errors?.required"
    >
    {{'please enter phone number' | translate}}
    </div>


    <ion-button class="form-btn" expand="block" type="submit" color="primary">
      <span class="fn-20 qesaa-Janna-Bold"> {{ "send"|translate}} </span>
    </ion-button>
  </form>


  <div routerLink="/tabs/contact-with-us"  class=" ion-text-center  contact ion-padding-horizontal ion-margin-horizontal ">
    <p class="ion-no-margin fn-25 qesaa-Janna-Bold">
      {{"contact us"|translate}}</p>
  </div>



</ion-content>
