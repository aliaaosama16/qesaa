<ion-content class="form-container">
  <div class="auth-image">
    <img src="./../../../../assets/images/auth-left.svg" />
  </div>

  <div class="title ion-padding-horizontal ion-margin-horizontal">
    <p class="ion-no-margin fn-24 qesaa-Janna-Bold">{{"register"|translate}}</p>
  </div>

  <form (ngSubmit)="register()" [formGroup]="registerForm"
    class="ion-margin-bottom ion-margin-horizontal ion-padding-horizontal">
    <ion-item lines="none" class="ion-margin-bottom">
      <ion-icon class="custom-form-icon" [ngClass]="currentLanguage=='ar'?'custom-form-select-icon-ar':'custom-form-select-icon-en'" item-start
        color="primary" src="./../../../../assets/icon/forms/person.svg">
      </ion-icon>
      <ion-select formControlName="userType" (ionChange)="chooseUserType($event)"
        placeholder='{{"account type"|translate}}' okText='{{"ok"|translate}}' cancelText='{{"cancel"|translate}}'
        interface="popover" mode="ios">
        <ion-select-option class="fn-16 qesaa-Janna-Regular" [value]="type.id" *ngFor="let type of userTypes">
          {{type.type|translate}}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item lines="none" class="ion-margin-bottom">
      <ion-icon class="custom-form-icon" [ngClass]="currentLanguage=='ar'?'icon-ar':'icon-en'" item-start
        color="primary" src="./../../../../assets/icon/forms/person.svg">
      </ion-icon>
      <ion-input class="fn-16 qesaa-Janna-Regular" placeholder="{{'user-name'|translate}}" type="text"
        formControlName="userName"></ion-input>
    </ion-item>

    <ion-item lines="none" class="ion-margin-bottom">
      <ion-icon class="custom-form-icon" [ngClass]="currentLanguage=='ar'?'icon-ar':'icon-en'" item-start
        color="primary" src="./../../../../assets/icon/forms/phone.svg">
      </ion-icon>
      <ion-input class="fn-16 qesaa-Janna-Regular" placeholder="{{'phone number'|translate}}" type="tel"
        formControlName="phoneNumber"></ion-input>
    </ion-item>

    <div class="error-box fn-14 ion-text-center" *ngIf=" isRegisterSubmitted && registerErrorControl.phoneNumber.errors?.required">
      {{'please enter phone number' | translate}}
    </div>


    <ion-item *ngIf="showProviderOptions" lines="none" class="ion-margin-bottom">
      <ion-icon  class="custom-form-icon" [ngClass]="currentLanguage=='ar'?'custom-form-select-icon-ar':'custom-form-select-icon-en'" item-start
        color="primary" src="./../../../../assets/icon/forms/location.svg"></ion-icon>

        <ion-select
        formControlName="city"
        (ionChange)="chooseCity($event)"
        placeholder="{{'city'|translate}}"
        okText='{{"ok"|translate}}'
        cancelText='{{"cancel"|translate}}'
        interface="popover"
        mode="ios"
      >
        <ion-select-option
          class="fn-16 qesaa-Janna-Regular"
          [value]="city.id"
          *ngFor="let city of cities"
        >
          {{city.title|translate}}
        </ion-select-option>
      </ion-select>
    </ion-item>


    <ion-item *ngIf="showProviderOptions" lines="none" class="ion-margin-bottom">
      <ion-icon class="custom-form-icon" [ngClass]="currentLanguage=='ar'?'custom-form-select-icon-ar':'custom-form-select-icon-en'" item-start
        color="primary" src="./../../../../assets/icon/forms/location.svg"></ion-icon>
     
        <ion-select
        formControlName="neighborhood"
        (ionChange)="chooseNeighborhood($event)"
        placeholder="{{'the area or neighborhood'|translate}}" 
        okText='{{"ok"|translate}}'
        cancelText='{{"cancel"|translate}}'
        interface="popover"
        mode="ios"
      >
        <ion-select-option
          class="fn-16 qesaa-Janna-Regular"
          [value]="neighborhood.id"
          *ngFor="let neighborhood of neighborhoods"
        >
          {{neighborhood.title}}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item lines="none" class="ion-margin-bottom">
      <ion-icon class="custom-form-icon" [ngClass]="currentLanguage=='ar'?'icon-ar':'icon-en'" item-start
        color="primary" src="./../../../../assets/icon/forms/password.svg">
      </ion-icon>
      <ion-input class="fn-16 qesaa-Janna-Regular" placeholder="{{'password'|translate}}" [type]="inputRegisterType"
        formControlName="password"></ion-input>
      <ion-icon (click)="showRegisterPassword()" item-end color="gray" [name]="iconRegisterName"></ion-icon>
    </ion-item>

    <ion-item lines="none" class="ion-margin-bottom">
      <ion-icon class="custom-form-icon" [ngClass]="currentLanguage=='ar'?'icon-ar':'icon-en'" item-start
        color="primary" src="./../../../../assets/icon/forms/password.svg">
      </ion-icon>
      <ion-input class="fn-16 qesaa-Janna-Regular" placeholder="{{'confirm-password'|translate}}"
        [type]="inputRegisterConfirmType" formControlName="confirmPassword"></ion-input>
      <ion-icon (click)="showRegisterConfirmPassword()" item-end color="gray" [name]="iconRegisterConfirmName">
      </ion-icon>
    </ion-item>

    <div class="rules-container fn-16 qesaa-Janna-Regular">

      <div>
        <ion-item lines="none" class="ion-margin-bottom margin-8-bottom custom-item">
        
            <ion-label > {{"accept to"|translate}} </ion-label>
    
        
          <ion-checkbox formControlName="rulesAcception" slot="start" mode="ios"></ion-checkbox>
        </ion-item>
      </div>
      <div>
        <p class="rules" routerLink="/rules"> {{"Terms and Conditions"|translate}}</p>

      </div>
    </div>
   

    <ion-button class="form-btn" expand="block" type="submit" color="primary">
      <span class="fn-20 qesaa-Janna-Bold"> {{ "sign-up"|translate}} </span>
    </ion-button>
  </form>

  <div class="other-content ion-padding-horizontal ion-margin-horizontal ion-text-center">
    <div routerLink="/login" class="forget-text ion-margin-top">
      <p class="ion-no-margin fn-16 qesaa-Janna-Regular">
        {{"have an account"|translate}}
      </p>
    </div>
  </div>
</ion-content>
