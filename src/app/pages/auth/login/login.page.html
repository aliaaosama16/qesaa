<ion-content class="form-container">
  <div class="auth-image">
    <img src="./../../../../assets/images/auth-left.svg" />
  </div>

  <div class="title ion-padding-horizontal ion-margin-horizontal ">
    <p class="ion-no-margin fn-24 qesaa-Janna-Bold">{{"signin"|translate}}</p>
  </div>

  <form
    (ngSubmit)="login()"
    [formGroup]="loginForm"
    class="ion-margin-bottom ion-margin-horizontal  ion-padding-horizontal"
  >
    <ion-item lines="none" class="ion-margin-bottom">
      <ion-icon
        class="custom-form-icon"
        [ngClass]="currentLanguage=='ar'?'icon-ar':'icon-en'"
        item-start
        color="primary"
        src="./../../../../assets/icon/forms/phone.svg"
      >
      </ion-icon>
      <ion-input
        class="fn-16 qesaa-Janna-Regular"
        placeholder="{{'phone number'|translate}}"
        type="tel"
        formControlName="phoneNumber"
      ></ion-input>
    </ion-item>

    <ion-item lines="none" class="ion-margin-bottom">
      <ion-icon
        class="custom-form-icon"
        [ngClass]="currentLanguage=='ar'?'icon-ar':'icon-en'"
        item-start
        color="primary"
        src="./../../../../assets/icon/forms/password.svg"
      >
      </ion-icon>
      <ion-input
        class="fn-16 qesaa-Janna-Regular"
        placeholder="{{'password'|translate}}"
        type="password"
        formControlName="password"
      ></ion-input>
      <ion-icon item-end color="gray" name="eye-outline"></ion-icon>
    </ion-item>

    <ion-button class="form-btn" expand="block" type="submit" color="primary">
      <span class="fn-20 qesaa-Janna-Bold"> {{ "login"|translate}} </span>
    </ion-button>
  </form>

  <div class="other-content ion-padding-horizontal ion-margin-horizontal ion-text-center">
    <div routerLink="/forget-password" class="forget-text ion-margin-top">
      <p class="ion-no-margin fn-16 qesaa-Janna-Regular red-color">
        {{"forget-password"|translate}}
      </p>
    </div>

    <ion-button class="form-btn" expand="block" routerLink="/register" color="secondary">
      <span class="fn-20 qesaa-Janna-Bold"> {{ "register"|translate}} </span>
    </ion-button>

    <div routerLink="/tabs/home" class="forget-text ion-margin-top">
      <p class="ion-no-margin fn-18 qesaa-Janna-Regular">
        {{"guest"|translate}}
      </p>
    </div>

    <div class="language-contact">

    </div>
  </div>
</ion-content>
