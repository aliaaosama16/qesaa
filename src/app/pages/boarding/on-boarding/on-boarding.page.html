<ion-content>
  <div class="boarding-container">
    <swiper #swiper [config]="boardingConfig" class="custom-swiper" [dir]="currentlangauge == 'ar' ? 'rtl' : 'ltr'">
      <ng-template swiperSlide>
        <div class="slide-container">
          <div class="slide-mage">
            <img src="./../../../../assets/images/onboarding1.svg" />
          </div>
          <div class="ion-padding-horizontal ion-text-center ion-margin-bottom">
            <p class="ion-no-margin fn-24 qesaa-Janna-Bold primary-color">
              {{introData?.data?.first_title}}
            </p>
            <p class="text ion-no-margin fn-16 qesaa-Janna-Regular">
              {{introData?.data?.first_desc}}
            </p>
          </div>
          <div class="indicators">
            <div class="selected"></div>
            <div class="not-selected"></div>
            <div class="not-selected"></div>
          </div>
          <div class="slide-footer">
            <div (click)="nextSlide()" class="fn-18 qesaa-Janna-Bold white-color"
              [ngClass]="currentlangauge=='ar'?'boarding-btn-ar':'boarding-btn-en'">
              {{"next"|translate}}
            </div>
            <div>
              <img [src]="introData?.data?.first_image">
            </div>
          </div>
        </div>
