<app-header [isGallary]="false" [title]="'news'" [isHome]="false"></app-header>

<ion-content class="ion-padding-horizontal">

    <div class="news-container ion-margin-bottom" *ngFor="let news of newsList" routerLink="/tabs/news/details/{{news.id}}">
        <div class="icon" [ngClass]="currentLanguage=='ar'?'icon-ar':'icon-en'">
            <ion-icon [src]="news.image"></ion-icon>
        </div>
        <div class="details">
            <p class="title ion-no-margin secondary-color fn-18 qesaa-Janna-Bold"> {{news.title|translate}} </p>
            <p class="ion-no-margin  fn-12 qesaa-Janna-Regular"> {{news.content|translate}} </p>
            <p class="date ion-no-margin primary-color fn-12 qesaa-Janna-Regular"> {{news.date}} </p>
        </div>
    </div>

</ion-content>
