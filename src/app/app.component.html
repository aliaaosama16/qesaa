<ion-app>
  <ion-split-pane contentId="main-content" >
    <ion-menu
      contentId="main-content"
      menuId="main"
      [ngClass]="currentPlatform == 'ios' ? 'ios-menu-header' : ''"
    >
      <ion-header class="header-image ion-no-border background-color">
        <img
          [ngClass]="currentLanguage == 'ar' ? 'image-right' : 'image-left'"
          src="./../assets/icon/app-logo.svg"
        />
      </ion-header>
      <!-- [routerLink]="p.url=='share'?? [p.url]" -->

      <ion-content class="my-menu-content">
        
        <ion-list>
          <ion-menu-toggle
            auto-hide="false"
            *ngFor="let p of pages; let i = index"
            (click)="selectMenuItem(i, p.url)"
            routerDirection="root"
            [class.selected]="selectedIndex == i"
           
          >
            <ion-item lines="none" detail="false"  class="animate__animated" [ngClass]="currentLanguage=='ar'?'animate__fadeInBottomRight':'animate__fadeInBottomLeft'">
              <ion-icon
                slot="start"
                [src]="selectedIndex == i ? p.iconActive : p.iconInActive"
                [ngClass]="currentLanguage == 'ar' ? 'icon-ar' : 'icon-en'"
              ></ion-icon>
              <ion-label
                class="fn-16 qesaa-Janna-Regular "
                [ngStyle]="
                  currentLanguage == 'ar'
                    ? { 'margin-right': '10px' }
                    : { 'margin-left': '10px' }
                "
                >{{ p.title | translate }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>

      <ion-footer class="ion-padding ion-no-border">
        <div class="menu-footer-images">
          <div>
            <img src="./../assets/images/2030vision.svg" />
          </div>
          <div>
            <img src="./../assets/images/maroof_logo.svg" />
          </div>
        </div>
      </ion-footer>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
  <!-- <div #customOverlay [hidden]="splash" style="display:flex;justify-content: space-between;
  align-items: center;" class="ion-text-center">
    <img style="margin: 20vh 0;"  src="./../assets/splash.gif" >
  </div>  -->
</ion-app>
